  <div>
    <p>Cart Quantity</p>

    <button onclick="
      console.log (`Cart quantity: ${cartQuantity}`);  
    ">Show quantity</button>

    <button onclick="
      updateCartQuantity('+', 1);
    ">Add to Cart</button>

    <button onclick="
      updateCartQuantity('+', 2);
    ">+2</button>

    <button onclick="
      updateCartQuantity('-', 2);
    ">-2</button>

    <button onclick="
      updateCartQuantity('+', 3);
    ">+3</button>

    <button onclick="
      updateCartQuantity('-', 3);
    ">-3</button>

    <button onclick="
      updateCartQuantity('+', 4);
    ">+4</button>

    <button onclick="
      updateCartQuantity('+', 5);
    ">+5</button>

    <button onclick="
      updateCartQuantity('-', 1);
    ">Remove from Cart</button>

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset');
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>
  </div>

  <script>
    let cartQuantity = 0;
    function updateCartQuantity(operator, num) {
      if (operator === '+') {
        if ((cartQuantity + num)  >= 11) {
          alert ('The cart is full!');
          return;
        }
        cartQuantity += num;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
      
      else if (operator === '-') {
        if ((cartQuantity - num) < 0) {
          alert ('Not enough items in the cart');
          return;
        }
        cartQuantity -= num;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
    }
