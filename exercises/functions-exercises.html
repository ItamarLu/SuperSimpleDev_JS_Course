<!DOCTYPE html>
<html>
<head>
  <title>Functions Exercises</title>
</head>
<body>
  <div></div>
  <script>
    function greet(name = 'there') {
      /* Could also solve the greet() undefined like this

      if (!name) {
        name = 'there';
      } 
      */

      console.log(`Hello ${name}!`);
    }

    greet('Itamar');
    greet('Sabrina');
    greet();

    function convertToFahrenheit(celsius) {
      console.log(`${(celsius*9/5) + 32} F`);
    }

    convertToFahrenheit(25);

    function convertToCelsius(fahrenheit) {
      console.log(`${(fahrenheit - 32) * 5/9} C`);
    }

    convertToCelsius(86);

    function convertTemperature(degrees, unit) {
      if (unit === 'C') {
        convertToFahrenheit(degrees)
      }
      if (unit === 'F') {
        convertToCelsius(degrees)
      }
    }

    convertTemperature(25, 'C')
    convertTemperature(86, 'F')


  </script>
</body>
</html>
