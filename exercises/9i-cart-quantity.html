<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cart Quantity</title>
</head>
<body>
  <div>
    <p>Cart Quantity</p>

    <button onclick="
      console.log (`Cart quantity: ${cartQuantity}`);  
    ">Show quantity</button>

    <button onclick="
      updateCartQuantity('+', 1);
    ">Add to Cart</button>

    <button onclick="
      updateCartQuantity('+', 2);
    ">+2</button>

    <button onclick="
      updateCartQuantity('-', 2);
    ">-2</button>

    <button onclick="
      updateCartQuantity('+', 3);
    ">+3</button>

    <button onclick="
      updateCartQuantity('-', 3);
    ">-3</button>

    <button onclick="
      updateCartQuantity('+', 4);
    ">+4</button>

    <button onclick="
      updateCartQuantity('+', 5);
    ">+5</button>

    <button onclick="
      updateCartQuantity('-', 1);
    ">Remove from Cart</button>

    <button onclick="
      cartQuantity = 0;
      localStorage.removeItem('cartQuantity');
      updateP();
    ">Reset Cart</button>

    <p class="js-p-cart-quantity"></p>
  </div>

  <script>
    let cartQuantity = Number(localStorage.getItem('cartQuantity')) || 0;

    updateP();

    function updateCartQuantity(operator, num) {
      if (operator === '+') {
        if ((cartQuantity + num)  >= 11) {
          alert ('The cart is full!');
          return;
        }
        cartQuantity += num;
      }
      
      else if (operator === '-') {
        if ((cartQuantity - num) < 0) {
          alert ('Not enough items in the cart');
          return;
        }
        cartQuantity -= num;
      }

      localStorage.setItem('cartQuantity', cartQuantity);

      updateP();
    }

    function updateP() {
      document.querySelector('.js-p-cart-quantity')
        .innerHTML = `Cart Quantity: ${cartQuantity}`;
    }
  </script>
</body>
</html>
