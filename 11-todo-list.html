<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo List</title>
  <link rel="stylesheet" href="styles/11-todo-list.css">
</head>
<body>
  <p>Todo List</p>
  <input type="text" placeholder="Todo name" class="js-name-input" onkeydown="
    (event.key === 'Enter') ? addTodo() : false;
  ">
  <button onclick="
    addTodo();
  ">Add</button>

  <div class="
  js-todo-list"></div>

  <script src="scripts/11-todo-list.js"></script>
</body>
</html>
