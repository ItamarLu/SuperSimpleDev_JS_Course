<!DOCTYPE html>
<html lang="en">
<head>
  <title>DOM Projects</title>
</head>
<body>
  <div>
    <p>YouTube Subscribe Button</p>
    <button onclick="
      subscribe();
    " class="js-subscribe-button">
      Subscribe
    </button>
  </div>
  <div>
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    <input type="text" placeholder="Cost of order" class="js-cost-input" onkeydown="
      handleCostKeydown(event);
    ">
    <button onclick="
      calculateTotal();
    ">Calculate</button>
    <p class="js-total-cost"></p>
  </div>

  <script>
    /*
    String(25);
    console.log(String('25' - 5));
    console.log(String('25' + 5));

    window.document
    window.console.log('window')
    window.alert 
    */

    function handleCostKeydown(event) {
      (event.key === 'Enter') ? calculateTotal() : false;
    }

    function calculateTotal() {
      const inputElement = document.querySelector('.js-cost-input');
      let cost = Number(inputElement.value);

      cost = (cost < 40) ? cost+10 : cost;

      document.querySelector('.js-total-cost')
      .innerHTML = `$${cost}`;
    }

    function subscribe() {
      const buttonElement = document.querySelector('.js-subscribe-button');

      /* how the video did

      if (buttonElement.innerText === 'Subscribe') {
        buttonElement.innerText = 'Subscribed';
      } else {
        buttonElement.innerText = 'Subscribe';
      } */

      buttonElement.innerText = (buttonElement.innerText === 'Subscribe') ? 'Subscribed' : 'Subscribe';
    }
  </script>
</body>
</html>
